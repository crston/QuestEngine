name: "Zombie Hunter"
id: zombie_kill
event: org.bukkit.event.entity.EntityDeathEvent
player_variable: getEntity().getKiller()
variables_to_capture:
  - "%entity_type%;getEntity().getType().name()"
  - "%killer_name%;getEntity().getKiller().getName()"

target: ZOMBIE
amount: 20
points: 10
public: true
party: false

display:
  title: "&cZombie Hunter"
  description:
    - "&7Kill 20 zombies."
  progress: "&fProgress: &a%value%/%target%"
  reward: "&6Reward: &e200 Coins &7+ &f5 Iron Ingots"

conditions:
  success:
    - "%entity_type% == ZOMBIE"
    - "%killer_name% == %player%"

actions:
  accept:
    - msg{t="&7You have started the '&cZombie Hunter&7' quest!"} @self
  success:
    - msg{t="&aZombie hunting quest completed!"} @self
    - command{c="eco give %player% 200"} @server
    - command{c="give %player% iron_ingot 5"} @server
    - sound{t="entity.player.levelup"} @self
