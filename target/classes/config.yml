# ==============================================================
# QuestEngine - Main Configuration
# Extreme Performance & Modular Design
# ==============================================================

performance:
  condition-cache-ttl-ms: 300
  event-dedup-window-ms: 10

reset:
  default-time: "04:00"

storage:
  type: SQLITE
  file:
    folder: data/playerdata
  yaml:
    folder: data/playerdata_yaml
  sqlite:
    file: data/questengine.db
  mysql:
    host: localhost
    port: 3306
    database: questengine
    user: root
    password: ""
    options:
      useSSL: false
      characterEncoding: utf8
      serverTimezone: UTC
      rewriteBatchedStatements: true

quests:
  folder: quests

party:
  enabled: false
  provider: auto

debug:
  enabled: false
  log-events: false
  log-conditions: false
  log-actions: false

# --------------------------------------------------------------
# GUI Settings
# --------------------------------------------------------------
gui:
  list:
    buttons:
      search: true
      leaderboard: true
      public: true
      sort: true
      prev: true
      next: true
      page_input: true

  confirm:
    buttons:
      yes: true
      no: true

  public:
    buttons:
      back: true
      search: true
      prev: true
      next: true
    icons:
      back:
        material: ARROW
        model: 111
      search:
        material: OAK_SIGN
        model: 112
      prev:
        material: ARROW
        model: 113
      next:
        material: ARROW
        model: 114

  leaderboard:
    buttons:
      back: true
    icons:
      back:
        material: ARROW
        model: 121

  icons:
    search:
      material: OAK_SIGN
      model: 101
    leaderboard:
      material: PLAYER_HEAD
      model: 102
    public:
      material: BOOK
      model: 103
    sort:
      material: COMPARATOR
      model: 104
    prev:
      material: ARROW
      model: 105
    next:
      material: ARROW
      model: 106
    page_input:
      material: NAME_TAG
      model: 107
    yes:
      material: LIME_WOOL
      model: 201
    no:
      material: RED_WOOL
      model: 202

  sounds:
    open:
      - "custom.menu.open"
    click:
      - "custom.ui.click"
      - "UI_BUTTON_CLICK"
    page:
      - "custom.ui.page"
    cancel:
      - "custom.quest.cancel"
    success:
      - "custom.quest.success"
    error:
      - "custom.ui.error"
